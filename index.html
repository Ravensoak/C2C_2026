  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      <!-- --bg: #ecf0f1; -->
      --text: #34495e;
      --hover: #2980b9;
    }

    [data-theme="dark"] {
      --primary: #ecf0f1;
      --accent: #3498db;
      --bg: #2c3e50;
      --text: #ecf0f1;
      --hover: #2980b9;
    }

   body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('llyn-background.png') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  <!-- transition: background 0.4s ease, color 0.4s ease; -->
}

    header {
      text-align: center;
      padding: 2rem 1rem;
      animation: fadeIn 1.5s ease-out;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    header p {
      font-size: 1.2rem;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      background: var(--accent);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background: var(--hover);
    }

    .theme-toggle {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 0.95rem;
        padding: 0.8rem;
      }
    }
.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 1rem;
}

.logo {
  width: 120px;
  height: auto;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
  transition: transform 0.3s ease;
}

[data-theme="dark"] .logo {
  filter: brightness(0.9) drop-shadow(0 2px 4px rgba(255,255,255,0.2));
}

.logo:hover {
  transform: scale(1.05);
}

    footer {
  background-color: #1f2a36;
  padding: 1rem 0;
  border-top: 1px solid #3a4a5a;
  margin-top: auto;
  width: 100%;
}


.footer-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  flex-wrap: wrap;
  padding: 0 1rem;
}

.footer-text {
  color: #cfd8e3;
  font-size: 0.95rem;
  text-align: center;
}

.whatsapp-link {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  color: #cfd8e3;
  text-decoration: none;
  font-size: 0.95rem;
}

.whatsapp-icon {
  width: 22px;
  height: 22px;
  fill: #a8f0c6;
  transition: transform 0.2s ease;
}

.whatsapp-link:hover .whatsapp-icon {
  transform: scale(1.1);
}

.whatsapp-link:hover .whatsapp-label {
  text-decoration: underline;
}

.whatsapp-label {
  font-size: 0.95rem;
}

@media (max-width: 600px) {
  .footer-content {
    flex-direction: column;
    gap: 0.5rem;
  }

  .whatsapp-icon {
    width: 26px;
    height: 26px;
    fill: #b2f5d6;
  }

  .whatsapp-label {
    font-size: 1rem;
  }
}
  .footer-text {
    font-size: 0.9rem;
  }

  .whatsapp-icon {
  width: 22px;
  height: 22px;
  fill: #a8f0c6; /* Soft mint green */
  transition: transform 0.2s ease;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.6); /* Light overlay */
  z-index: -1;
}
