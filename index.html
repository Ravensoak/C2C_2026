<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C2C 2026 Menu Selections</title>
  <style>
    :root {
      --primary-color: #2980b9;
      --background-color: #f9f9f9;
      --card-bg: #fff;
      --card-border: #ddd;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 1.5rem;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    select {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
    }

    .output {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .output strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.6rem;
      color: var(--primary-color);
    }

    .output p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      text-align: left;
    }
    .category-label {
      font-weight: bold;
      font-size: 0.9rem;
      color: black;
      display: inline-block;
      margin-right: 0.3rem;
    }
   .category-label::before {
      margin-right: 0.3rem;
    }
    .menu-row {
      display: grid;
      grid-template-columns: 120px 1fr;
      align-items: start;
      margin-bottom: 0.4rem;
}

.category-label {
  font-weight: bold;
  font-size: 0.9rem;
  color: black;
}

.food-item {
  font-size: 0.95rem;
  color: var(--text-color);
}


  </style>
</head>
<body>
  <h2>C2C 2026 Menu Selections</h2>
  <label for="entrySelect">Please select your name:</label>
  <select id="entrySelect" onchange="updateOutput()">
    <option value=""></option>
  </select>

  <div class="grid">
    <div class="output" id="groes1Box">
      <strong>The Groes Hotel</strong>
      <p id="groes1F"></p>
      <p id="groes1G"></p>
      <p id="groes1H"></p>
    </div>

    <div class="output" id="LionHotelBox">
      <strong>The Lion Hotel</strong>
      <p id="LionHotelF"></p>
      <p id="LionHotelG"></p>
      <p id="LionHotelH"></p>
    </div>

    <div class="output" id="NanhoronHotelBox">
      <strong>Nanhoron Hotel</strong>
      <p id="NanhoronHotelF"></p>
      <p id="NanhoronHotelG"></p>
      <p id="NanhoronHotelH"></p>
    </div>

    <div class="output" id="BullInnBox">
      <strong>The Bull Inn</strong>
      <p id="BullInnF"></p>
      <p id="BullInnG"></p>
      <p id="BullInnH"></p>
    </div>

    <div class="output" id="groes2Box">
      <strong>The Groes Hotel</strong>
      <p id="groes2F"></p>
      <p id="groes2G"></p>
      <p id="groes2H"></p>
    </div>
  </div>

  <script>
    const sheetData = [
      { B: "Dave Olney", F: "Soup", G: "Beef", H: "Ice Cream", Hotel: "groes1" },
      { B: "Dave Olney", F: "Bruschetta", G: "Chicken", H: "Brownie", Hotel: "LionHotel" },
      { B: "Dave Olney", F: "Prawn Cocktail", G: "Venison", H: "Apple Pie", Hotel: "NanhoronHotel" },
      { B: "Dave Olney", F: "Melon", G: "Fish", H: "Trifle", Hotel: "BullInn" },
      { B: "Dave Olney", F: "Tomato Soup", G: "Turkey", H: "Fruit Salad", Hotel: "groes2" },

      { B: "Jane Olney", F: "Garlic Mushrooms", G: "Lamb", H: "Cheesecake", Hotel: "groes1" },
      { B: "Jane Olney", F: "P√¢t√©", G: "Duck", H: "Tiramisu", Hotel: "LionHotel" },
      { B: "Jane Olney", F: "Salad", G: "Goat", H: "Eton Mess", Hotel: "NanhoronHotel" },
      { B: "Jane Olney", F: "Avocado", G: "Sea Bass", H: "Sorbet", Hotel: "BullInn" },
      { B: "Jane Olney", F: "Pea Soup", G: "Chicken", H: "Meringue", Hotel: "groes2" },

      { B: "Kev Marriott", F: "Salmon en croute with asparaguss and thick cut chips", G: "Pork", H: "Sponge Cake", Hotel: "groes1" },
      { B: "Kev Marriott", F: "Spring Rolls", G: "Steak", H: "Mousse", Hotel: "LionHotel" },
      { B: "Kev Marriott", F: "Olives", G: "Rabbit", H: "Crumble", Hotel: "NanhoronHotel" },
      { B: "Kev Marriott", F: "Shrimp", G: "Cod", H: "Ice Cream", Hotel: "BullInn" },
      { B: "Kev Marriott", F: "Minestrone", G: "Ham", H: "Cake", Hotel: "groes2" },
    ];

    const entrySelect = document.getElementById("entrySelect");

    const uniqueNames = [...new Set(sheetData.map(entry => entry.B))];
    uniqueNames.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      entrySelect.appendChild(opt);
    });

function updateOutput() {
  const selected = entrySelect.value;
  const entries = sheetData.filter(e => e.B === selected);

  const hotels = {
    groes1: "groes1",
    LionHotel: "LionHotel",
    NanhoronHotel: "NanhoronHotel",
    BullInn: "BullInn",
    groes2: "groes2"
  };

  Object.entries(hotels).forEach(([hotelName, prefix]) => {
    const entry = entries.find(e => e.Hotel === hotelName);
    document.getElementById(`${prefix}F`).innerHTML = entry
      ? `<div class="menu-row"><div class="category-label">ü•ó Starter:</div><div class="food-item">${entry.F}</div></div>` : "";
    document.getElementById(`${prefix}G`).innerHTML = entry
      ? `<div class="menu-row"><div class="category-label">üçΩÔ∏è Main:</div><div class="food-item">${entry.G}</div></div>` : "";
    document.getElementById(`${prefix}H`).innerHTML = entry
      ? `<div class="menu-row"><div class="category-label">üç∞ Dessert:</div><div class="food-item">${entry.H}</div></div>` : "";
    
  });
}</script>
</body>
</html>
