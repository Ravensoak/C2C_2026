  <style>
    :root {
      --primary-color: #2980b9;
      --background-color: #f9f9f9;
      --card-bg: #fff;
      --card-border: #ddd;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 1.5rem;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    select {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
    }

    .output {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .output strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.6rem;
      color: var(--primary-color);
    }

    .output p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      text-align: left;
    }
    .category-label {
      font-weight: bold;
      font-size: 0.9rem;
      color: black;
      display: inline-block;
      margin-right: 0.3rem;
    }
   .category-label::before {
      margin-right: 0.3rem;
    }
    .menu-row {
      display: grid;
      grid-template-columns: 120px 1fr;
      align-items: start;
      margin-bottom: 0.4rem;
}

.category-label {
  font-weight: bold;
  font-size: 0.9rem;
  color: black;
}

.food-item {

}


  </style>
