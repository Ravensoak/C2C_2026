<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install C2C Rides Shortcut</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      background: #f6f8fa;
      padding: 40px;
    }
    h1 { color: #222; }
    p { color: #555; max-width: 420px; margin: 10px auto; }
    .qr {
      margin: 30px auto;
      width: 200px;
      height: 200px;
    }
    a.button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 10px;
      background: #007aff;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 17px;
    }
    .note {
      margin-top: 25px;
      font-size: 15px;
      color: #444;
    }
  </style>
  <script>
    function openShortcut() {
      // Step 1: open iCloud shortcut install link
      window.location.href = "https://www.icloud.com/shortcuts/32c9e23abc104343b56267d8e8c09add";
      // Step 2: after a short delay, open Shortcuts app (if available)
      setTimeout(() => {
        window.location.href = "shortcuts://";
      }, 2500);
    }
  </script>
</head>
<body>
  <h1>Install C2C Rides</h1>
  <p>Tap the button or scan the QR code below to install the shortcut.</p>

  <img
    class="qr"
    src="https://api.qrserver.com/v1/create-qr-code/?data=https%3A%2F%2Fwww.icloud.com%2Fshortcuts%2F32c9e23abc104343b56267d8e8c09add&size=200x200"
    alt="QR code to install C2C Rides">

  <br>
  <a class="button" href="#" onclick="openShortcut()">Add C2C Rides Shortcut</a>

  <div class="note">
    <p>After installing:</p>
    <ol style="text-align:left; display:inline-block; margin:0 auto; max-width:300px;">
      <li>Open the <b>Shortcuts</b> app.</li>
      <li>Find <b>C2C Rides</b>.</li>
      <li>Tap the <b>Share icon → Add to Home Screen</b>.</li>
      <li>Done ✅ You now have a one-tap C2C Rides icon.</li>
    </ol>
  </div>

  <p style="margin-top:40px;color:#888;font-size:14px;">Made by David</p>
</body>
</html>
